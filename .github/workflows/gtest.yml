name: Test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build googletest
        run: |
          cmake -S . -B build -DBUILD_GMOCK=OFF
          cmake --build build
        shell: cmd
      - name: Run googletest
        run: |
          set GTEST_COLOR=1
          cd build\tests
          ctest --output-on-failure
        shell: cmd
